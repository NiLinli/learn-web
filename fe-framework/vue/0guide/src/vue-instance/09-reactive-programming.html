<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>reactive programming</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="example">
    <h1>展示</h1>
    <p>{{ a }}</p>
    <button v-on:click="changeA">changeA</button>

    <p>{{ JSON.stringify(obj) }}</p>
    <button v-on:click="changeObj">changeObj</button>

    <p>{{ JSON.stringify(arr) }}</p>
    <button v-on:click="changeArr">changeArr</button>


  </div>
</body>

<script>
  var vm = new Vue({
    el: '#example',
    data: {
      a: 1,
      obj: {
        name: 'nilinli',
        age: 18,
        foo: {
          a: 1,
          b: 2
        }
      },
      arr: [1, 2, 4, 4, 5, 6]
    },
    methods: {
      changeA: function() {
        this.a *= 2;
      },
      // 递归遍历了 object 所有属性
      changeObj: function() {
        // this.obj.name = 'nixixi';
        this.obj.foo.b = 100;
      },
      // 包裹修改原数组的方法
      changeArr: function() {
        this.arr[2] = 100;            // 不能更新
        this.arr.splice(2, 1, 1000);  // 
        // this.arr.push(100);        // 
      }
    }
  });
</script>
</html>
