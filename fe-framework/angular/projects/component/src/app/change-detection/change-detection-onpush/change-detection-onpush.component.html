<h4 class="ui horizontal divider header">
  OnPush Strategy(自己 @Input() 发生了改变才会改变)
</h4>

<form class="ui form">
  <div class="field">
    <label>First Name</label>
    <input type="text" [(ngModel)]="profile.first" name="first" placeholder="First Name">
  </div>
  <div class="field">
    <label>Last Name</label>
    <input type="text" [(ngModel)]="profile.last" name="last" placeholder="Last Name">
  </div>
</form>

<h5>
  <em>Updates only if this changes (e.g. less often)</em>
</h5>
<div>
  {{profile.lastChanged() | date:'medium'}}
</div>

<button class="btn btn-danger" (click)="test()">Click me!</button>
