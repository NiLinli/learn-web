<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>quill h5</title>
    <link href="./quill.snow.css" rel="stylesheet" />
    <script src="./quill.js"></script>

    <style>
      * {
        padding: 0;
        margin: 0;
      }

      .editor-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      #editor {
        overflow: scroll;
        flex: 1;
      }
    </style>
  </head>

  <body>
    <div class="editor-container">
      <div id="editor">
        <p>Hello World!</p>
        <p>Some initial <strong>bold</strong> text</p>
        <p><br /></p>
      </div>
    </div>
  </body>

  <script>
    var quill = new Quill('#editor', {
      theme: 'snow',
      history: {
        delay: 2000,
        maxStack: 500,
        userOnly: true,
      },
      modules: {
        toolbar: [['image'], [{ header: [1, 2, false] }], ['bold', 'italic', 'underline'], [{ list: 'ordered' }, { list: 'bullet' }]],
      },
    });
  </script>
</html>
