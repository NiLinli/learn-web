<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>paint</title>

    <style>
      #overview {
        border: 1px solid #000;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="overview"></div>
    <button id="btn">改变 DOM</button>
  </body>

  <script>
    const btn = document.getElementById('btn'),
      overview = document.getElementById('overview');

    btn.addEventListener('click', () => {

      // task1
      setTimeout(() => {
        overview.style.width = '500px';
        overview.clientWidth;
      }, 0);

      // task2
      setTimeout(() => {
        overview.style.height = '500px';
        overview.clientHeight;
      }, 0);

      // task1 & task2 有可能中间会省略掉 render 
      // paint second 在 task1 & task2 完成之后

      // paint first
      overview.innerText = 'abc';
      
    });
  </script>
</html>
