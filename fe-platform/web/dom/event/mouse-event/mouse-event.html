<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mouse event</title>
  <style>
    #myDiv {
      border: 5px solid #000;
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>

  <div id="myDiv">

  </div>

  <div id="show"></div>

</body>

<script>
  var myDiv = document.getElementById('myDiv');
  var eventArr = [];
  var show = document.getElementById('show');

  myDiv.addEventListener('mouseenter', function (event) {
    console.log('mouseenter', event);
    addEvent('mouseenter');
  });
  myDiv.addEventListener('mouseleave', function (event) {
    console.log('mouseleave', event);
    addEvent('mouseleave');
  });
  myDiv.addEventListener('mousemove', function (event) {
    console.log('mousemove', event);
    addEvent('mousemove');
  });
  myDiv.addEventListener('mouseout', function (event) {
    console.log('mouseout', event);
    addEvent('mouseout');
  });
  myDiv.addEventListener('mouseover', function (event) {
    console.log('mouseover', event);
    addEvent('mouseover');
  });

  myDiv.addEventListener('mousedown', function (event) {
    console.log('mousedown', event);
    addEvent('mousedown');
  });

  myDiv.addEventListener('mouseup', function (event) {
    console.log('mouseup', event);
    addEvent('mouseup');
  });

  myDiv.addEventListener('click', function (event) {
    console.log('click', event);
    addEvent('click');
  });

  myDiv.addEventListener('dblclick', function (event) {
    console.log('dblclick', event);
    addEvent('dblclick');
  });

  myDiv.addEventListener('contextmenu', function (event) {
    // 右键菜单
    console.log('contextmenu', event);
    addEvent('contextmenu');
  });

  function showEventArr() {
    show.innerHTML = eventArr.join('--');
  }

  function addEvent(eventType) {
    eventArr.push(eventType);
    showEventArr();
  }
</script>

</html>
