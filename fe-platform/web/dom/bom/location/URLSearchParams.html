<script>
    var searchUrl = '?foo=1&bar=2';
    let params = new URLSearchParams(searchUrl.slice(1));

    // 没有新建
    params.set('baz', 3);
    // 有就覆盖
    params.set('foo', 555);

    params.append('hehe1', 'hehe1');
    params.append('hehe1', 'hehe2');



    console.log(params.toString());
    console.log(params.get('hehe1'));
    console.log(params.getAll('hehe1'));


</script>
