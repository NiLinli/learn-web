  <body>
    <input type="text" name="txt" id="txt" />

    <form action="" id="myForm">

      <input type="text" name="tab1" maxlength="1" />
      <input type="text" name="tab2" maxlength="1" />

  <script>
    var txt = document.getElementById('txt');

    // keypress deprecated 并且手机端不支持

    // 过滤输入
    function ignoreInput(e) {
      var keyCode = e.keyCode;
      if (!/\d/.test(String.fromCharCode(keyCode)) && keyCode > 9 && !e.ctrlKey) {
        // 事件的默认行为就是输入
        e.preventDefault();
      }
    }

    txt.addEventListener('keydown', function (e) {
      console.log(e.keyCode, e.which);
      // 输入之前的变量
      console.log('keydown value is ' + e.target.value);
      ignoreInput(e);
    });

    txt.addEventListener('keyup', function (e) {
      // 输入好了的变量 与 input 作用类似
      console.log('keyup value is ' + e.target.value);
      console.log(event.keyCode);   // 小写识别为大写

    });

    // 自动切换焦点
    // 用户输入已经到达了maxLength  keyup
    // 自动切换到下一个焦点
    function tabForward(event) {
      var target = event.target;
      if (target.value.length === target.maxLength) {
        var form = target.form;

        for (var i = 0; i < form.elements.length; i++) {
          if (form.elements[i] === target) {
            if (form.elements[i + 1]) {
              form.elements[i + 1].focus();
            }
            break;
          }
        }
      }
    }
