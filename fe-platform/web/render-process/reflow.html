<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>force-reflow</title>

    <style>
      #overview {
        border: 1px solid #000;
        width: 100px;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div id="overview"></div>
    <button id="btn">改变 DOM</button>
  </body>

  <script>
    const btn = document.getElementById('btn'),
      overview = document.getElementById('overview');

    btn.addEventListener('click', () => {
      // 进行 Recalculate Style, 但是没有 Layout
      console.log(overview.clientWidth);

      // reflow
      overview.style.width = '20px';
      overview.innerText = 'abcdefghijklmnopqrstuvwxyz';
    });
  </script>
</html>
