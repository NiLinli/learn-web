<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>sessionStorage</title>
  </head>

  <body>
    <button onclick="ss.setItem('session_two', 'session_two')">set</button>
    <button onclick="alert(ss.getItem('session_two'))">get</button>
  </body>

  <script>
    document.addEventListener('storage', (event) => {
      console.log('domain', event.domain);
      console.log('key', event.key);
      console.log('newValue', event.newValue);
      console.log('oldValue', event.oldValue);
    });

    const ss = window.sessionStorage;

    ss.setItem('session_one', 'session_one');
  </script>
</html>
