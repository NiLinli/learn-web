<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/life.css" />
  </head>

  <body>
    <p id="pBlue">blue text</p>

    <script src="./js/load-script.js"></script>
    <script>
      // DOMContentLoaded
      document.addEventListener('DOMContentLoaded', function () {
        console.log('DOMContendLoaded');
      });

      // load
      window.onload = function () {
        console.log('load');
      };

      // 同步引入
      loadScript('./js/print1.js');

      // 异步且时间不为0 引入
      setTimeout(function () {
        document.getElementById('pBlue').style.color = 'red';
        loadScript('./js/print2.js');
      }, 0);
    </script>
  </body>
</html>
