<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>load</title>
    <style>
      img {
        width: 200px;
      }

      #dv {
        width: 400px;
        height: 400px;
      }
    </style>
  </head>

  <body>
    <img src="./img/force-reflow.png" id="img" />

    <div id="dv"></div>

    <button id="btn1">添加图片</button>
    <button id="btn2">添加背景图</button>
  </body>

  <script>
    document.getElementById('img').addEventListener('load', () => {
      console.log('exsit image load');
    });

    var btn1 = document.getElementById('btn1'),
      btn2 = document.getElementById('btn2'),
      dv = document.getElementById('dv');

    btn1.addEventListener('click', () => {
      addNewImage('./img/reflow.png');
    });

    btn2.addEventListener('click', () => {
      addNewBgImge(dv, './img/paint.png');
    });

    function addNewImage(url) {
      var imgElem = document.createElement('img');
      imgElem.addEventListener('load', function () {
        console.log('new image load');
        console.log(imgElem.width, imgElem.height);
      });
      document.body.appendChild(imgElem);
      imgElem.src = url;
    }

    function addNewBgImge(elem, url) {
      var imgElem = document.createElement('img');
      imgElem.addEventListener('load', function () {
        console.log('new bg load');
        elem.style.backgroundImage = 'url(' + url + ')';
      });

      imgElem.src = url;
    }
  </script>
</html>
