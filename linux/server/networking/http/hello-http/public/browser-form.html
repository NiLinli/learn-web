<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>get</h3>
  <form action="http://localhost:3000/browser-form" method="get">
    姓名: <input type="text" name="name">
    年纪: <input type="text" name="age">
    <button type="submit">提交</button>
  </form>

  <h3>post application/x-www-form-urlencoded</h3>
  <form action="http://localhost:3000/browser-form" method="post">
    姓名: <input type="text" name="name">
    年纪: <input type="text" name="age">
    <button type="submit">提交</button>
  </form>

  <h3>multipart/form-data</h3>
  <form action="http://localhost:3000/browser-form" method="post" enctype="multipart/form-data">
    姓名: <input type="text" name="name">
    年纪: <input type="text" name="age">
    <button type="submit">提交</button>
  </form>
</body>
</html>
