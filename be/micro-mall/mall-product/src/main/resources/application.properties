
server.port=8082
spring.application.name=mall-product
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.datasource.name=mall_product
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mall_product?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=

mybatis.mapper-locations=classpath:mappers/*.xml

pagehelper.propertyName=propertyValue
pagehelper.reasonable=false
pagehelper.defaultCount=true

spring.jackson.time-zone=Asia/Shanghai
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

spring.rabbitmq.addresses=127.0.0.1:5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/
spring.rabbitmq.connection-timeout=15000

sseata.tx-service-group=micro_mall
seata.service.vgroup-mapping.micro_mall=default
seata.service.grouplist.default=127.0.0.1:8091

