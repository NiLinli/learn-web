<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 200px;
      margin: 50px;
    }

    #d1 {
      background: tan;
      border-radius: .8em;
      box-shadow: 0 0 0 .6em red;
    }

    #d2 {
      background: tan;
      border-radius: .8em;
      box-shadow: 0 0 0 .6em red;
      outline: .6em solid #655;      
    }

    #d3 {
      background: tan;
      border-radius: .8em;
      box-shadow: 0 0 0 .6em #655;
      outline: .6em solid #655;      
    }
  </style>
</head>
<body>
  <div id="d1"></div>
  <div id="d2"></div>
  <div id="d3"></div>
</body>
</html>
