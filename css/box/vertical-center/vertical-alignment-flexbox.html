<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flexbox</title>
    <style>
        .flex-container {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            display: flex;
            background-color: grey;
        }

        .flex-item {
            margin: auto;
            background-color: #fff;
        }
    </style>
</head>

<body>

    <div class="flex-container">
        <div class="flex-item">
            <h2>Not so lost in space</h2>
            <p>This item sits right in the middle of its container...
                <p>
        </div>
    </div>

</body>

</html>
