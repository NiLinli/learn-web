<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ratio</title>
    <style>
        .object-wrapper {
            width: 100%;
            height: 0;
            padding-bottom: 75%;
            position: relative;
            border: 1px solid #000;
        }

        .object-wrapper iframe {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="object-wrapper">
        <iframe src="https://www.baidu.com" width="400" height="300" frameborder="0" allowfullscreen></iframe>
    </div>

</body>

</html>
