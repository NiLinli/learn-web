<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>relative</title>
</head>

<body>
    <h3>同时设置 left / right</h3>

    <p>这是一段很短的文字
        <span style="position: relative;left: 10px; right: 1000000px;">123</span>
    </p>
    <h3>同时设置 top / bottom</h3>
    <p>这是一段很短的文字
        <span style="position: relative;top: 10px; bottom: 9000000px;">123</span>
    </p>
</body>

</html>
