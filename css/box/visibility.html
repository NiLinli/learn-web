<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>visibility</title>
    <style>
      em.trans {
        visibility: hidden;
        border: 3px solid gray;
        background: silver;
        margin: 2em;
        padding: 1em;
      }
    </style>
  </head>

  <body>
    <h3>visibility:hidden;</h3>
    <p>
      This is a paragraph which should be visible. Nulla berea consuetudium ohio city, mutationem dolore.
      <em class="trans">Humanitatis molly shannon ut lorem.</em> Doug dieken dolor possim south euclid.
    </p>

    <p style="visibility: hidden">这是一段隐藏的文字前段, <span style="visibility: visible"> 这是一段不甘平凡的中间文字</span>, 这是一段隐藏的文字后段</p>
  </body>
</html>
