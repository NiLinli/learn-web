<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.flex-container {
            display: flex;
            border: 1px solid #000;
            height: 300px;
            align-content: center;
        }

        .flex-item {
            width: 100px;
            background-color: darksalmon;
            margin: 0 10px;
            border: 1px dashed #000;
        }

        .flex-container2{
            display: flex;
            border: 1px solid #000;
            width: 300px;
            flex-wrap: wrap;
            height: 700px;
            align-items: stretch;
            align-content: center;
        }
    </style>

</head>

<body>

    <p>单行</p>
    <div class="flex-container stretch">
        <div class="flex-item">
            1
        </div>
        <div class="flex-item">
            2
            <br> 2
        </div>
        <div class="flex-item">
            3
            <br> 3
            <br> 3
        </div>
        <div class="flex-item">
            4
            <br> 4
            <br> 4
            <br> 4
            <br>
        </div>
        <div class="flex-item">
            5
            <br> 5
            <br> 5
            <br> 5
            <br> 5
        </div>
    </div>

    <p>多行</p>
    <div class="flex-container2 stretch">
        <div class="flex-item">
            1
        </div>
        <div class="flex-item">
            2
            <br> 2
        </div>
        <div class="flex-item">
            3
            <br> 3
            <br> 3
        </div>
        <div class="flex-item">
            4
            <br> 4
            <br> 4
            <br> 4
            <br>
        </div>
        <div class="flex-item">
            5
            <br> 5
            <br> 5
            <br> 5
            <br> 5
        </div>
    </div>
</body>

</html>
