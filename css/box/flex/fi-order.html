<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .flex-container {
            display: flex;
            list-style: none;
        }

        li {
            padding: 2em;
        }

        li:nth-of-type(6) {
            order: 1;
        }

        li:nth-child(7) {
            order: -1;
        }
    </style>
</head>

<body>
    <ul class="flex-container">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
    </ul>

    <h3>改变 order 的 demo</h3>
    <div class="article-teaser">
        <h2>The Dragon and other spaceships</h2>
        <div class="article-teaser-text">
            <p>There are actual spaceships…</p>
        </div>
        <img src="images/medium_spaceship.jpg" alt="The Dragon spaceship in orbit around Earth.">
        <p class="article-teaser-more">
            <a href="/spaceships">Read the whole Spaceship article</a>
        </p>
    </div>
</body>

</html>
