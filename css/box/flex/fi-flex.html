<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      .flex-container {
        display: flex;
        border: 1px solid darksalmon;
        width: 200px;
      }

 
      .flex-container > div {
        border: 1px solid #000;
      }

      .flex-item-0 {
        flex: 0; 
        /* flex: 0 1 0%; */
      }

      .flex-item-1 {
        flex: 1;
        /* flex: 1 1 0%; */
      }
    </style>
  </head>
  <body>
    <p>默认 flex: 0 1 auto;</p>
    <p>不扩展 收缩</p>
    <div class="flex-container">
      <div class="flex-item">1</div>
      <div class="flex-item">2</div>
      <div class="flex-item">3</div>
    </div>

    <p>flex: 1 或者 flex: 0</p>
    <p>等同于 flex-grow 1 或者 0</p>
    <p>flex-shrink 假定为 1</p>
    <p>flex-basic 假定为 0</p>
    <div class="flex-container">
      <div class="flex-item-0">1</div>
      <div class="flex-item-0">2</div>
      <div class="flex-item-0">3</div>
    </div>
    <div class="flex-container">
      <div class="flex-item-1">1</div>
      <div class="flex-item-1">2</div>
      <div class="flex-item-1">3</div>
    </div>
  </body>
</html>
