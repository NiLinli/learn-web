<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>background-color</title>
</head>

<body>
    <p style="border: 5px dashed darksalmon; padding: 5px;background-color: pink;">这是一段文字, border 为 dashed, </p>
    <p style="border: 5px dashed darksalmon; padding: 5px;background-color: pink; background-clip: padding-box;">
        这是一段文字, border 为 dashed, padding-box
    </p>
    <p style="border: 5px dashed darksalmon; padding: 5px;background-color: pink; background-clip: content-box;">
        这是一段文字, border 为 dashed, content-box
    </p>

</body>

</html>
