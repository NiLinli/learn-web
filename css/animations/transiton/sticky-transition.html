<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sticky-transition</title>
    <style>
        #sticky {
            width: 200px;
            height: 200px;
            background-color: yellow;
            transition: background-color 99999999999999999999s 0s linear;
        }

        #sticky:hover {
            background-color: red;
            transition-duration: 200ms;
        }
    </style>
</head>

<body>
    <h3>sticky</h3>

    <div id="sticky"></div>

</body>

</html>
