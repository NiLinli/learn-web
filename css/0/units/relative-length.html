<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>relative length</title>

    <style>
      html {
        font-size: 100px;
      }

      div {
        font-size: 20px;
        background-color: darksalmon;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div style="width: 100px">100px --> 根据 ppi ，或者 viewport 的不同， 显示的大小也不一样 ，从这个角度而言 也为相对长度</div>
    <div style="width: 1rem">1rem --> 1个 rem 定义为 html 元素的 font-size 的值</div>
    <div style="width: 5em">5em --> 1 个em 定义为一种给定字体 font-size 的值</div>
  </body>
</html>
