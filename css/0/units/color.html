<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>color</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            margin-bottom: 10px;
        }

        #one {
            background-color: rgb(100%, 40%, 0%);
        }

        #two {
            background-color: rgb(255, 102, 0);
        }

        #three {
            background-color: #ff6600;
        }
    </style>
</head>

<body>

    <div id="one">

    </div>

    <div id="two">

    </div>

    <div id="three">


    </div>

    <p>web安全颜色：在256色计算机系统上避免抖动。
        <br> 00 33 66 99 cc ff 都为安全颜色
    </p>

</body>

</html>
