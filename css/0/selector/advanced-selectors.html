<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #nav > li {
        border: 1px dashed burlywood;
        padding-left: 20px;
      }

      .sibling-group h6 ~ p {
        font-size: 20px;
        color: green;
      }

      .sibling-group h6 + p {
        font-weight: bold;
        color: red;
      }
    </style>
  </head>

  <body>
    <h4>child 选择器</h4>
    <ul id="nav">
      <li>
        <a href="/home/">Home</a>
      </li>
      <li>
        <a href="/services/">Services</a>
        <ul>
          <li>
            <a href="/services/design/">Design</a>
          </li>
          <li>
            <a href="/services/development/">Development</a>
          </li>
          <li>
            <a href="/services/consultancy/">Consultancy</a>
          </li>
        </ul>
      </li>
      <li>
        <a href="/contact/">Contact Us</a>
      </li>
    </ul>

    <h4>sibling 选择器</h4>

    <div class="sibling-group">
      <p>previous sibling1</p>
      <p>previous sibling2</p>
      <p>previous sibling3</p>
      <h6>Heading level 6</h6>
      <p>后面sibling1</p>
      <p>后面sibling2</p>
      <p>后面sibling3</p>
    </div>
  </body>
</html>
