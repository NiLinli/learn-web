<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            width: 100px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h3>一个单词剩余 whitespace 放不下的处理办法: 如果不处理, 单词溢出去了</h3>
    <p>Thisssssssssssssssssssssssss isssss a long and Supercal sentence. 次の単語グレートブリテンおよび北アイルランド連合王国で本当に大きな言葉
        </p>

    <h3>word-break:break-all; 只要时剩余的空间放不下, 直接拆分(过于暴力)</h3>
    <p style="word-break: break-all;">Thisssssssssssssssssssssssss isssss a long and Supercal sentence. 次の単語グレートブリテンおよび北アイルランド連合王国で本当に大きな言葉
        </p>

</body>

</html>
