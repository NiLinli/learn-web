<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>input[type='range']</title>

  <style>
    input[type=range] {
      -webkit-appearance: none;
      width: 300px;
      border-radius: 10px;
      /*这个属性设置使填充进度条时的图形为圆角*/
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
    }


    input[type=range]::-webkit-slider-runnable-track {
      height: 14px;
      border-radius: 10px;
      /*将轨道设为圆角的*/
      box-shadow: 0 1px 1px #def3f8, inset 0 .125em .125em #0d1112;
      /*轨道内置阴影效果*/
    }

    input[type=range]:focus {
      outline: none;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 25px;
      width: 38px;
      margin-top: -5px;
      /* 使滑块超出轨道部分的偏移量相等 */
      background: #FDB300;
      border: solid 0.125em rgba(205, 224, 230, 0.5);
      /* 设置边框 */
      box-shadow: 0 .125em .125em #3b4547;
      /* 添加底部阴影 */
    }
  </style>
</head>

<body>
  <input type="range">

  <ol>
    <li>去除系统默认的样式</li>
    <li>给滑动轨道(track)添加样式</li>
    <li>给滑块(thumb)添加样式</li>
    <li>根据滑块所在位置填充进度条 JS 控制 background-image</li>
    <li>实现多浏览器兼容</li>
  </ol>

</body>

</html>
