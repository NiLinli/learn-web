<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        fieldset {
            border: 0;
            padding: 0.01px 0 0 0;
            margin: 0;
            min-width: 0;
            display: table-cell;
        }

        .fieldset-wrapper {
            padding: 1em;
            margin-bottom: 1em;
            border: 1px solid #eee;
            background-color: #fff;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.25);
        }

        /* 新的浏览器支持 :root 会覆盖 , 也就是去掉 border */

        :root .fieldset-wrapper {
            border: 0;
        }

        legend {
            padding: 0 0 .5em 0;
            font-weight: bold;
            color: #777;
            display: table;
        }
    </style>

    <link rel="stylesheet" href="./form-group.css">
</head>

<body>

    <form id="comments_form" action="/comments/" method="post">
        <div class="fieldset-wrapper">
            <fieldset>
                <legend>Your Contact Details</legend>
                <p class="form-group input-group">
                    <label for="comment-author">Name:</label>
                    <input name="comment-author" id="comment-author" type="text" />
                </p>
                <p class="form-group input-group">
                    <label for="comment-email">Email Address:</label>
                    <input name="comment-email" id="comment-email" type="email" />
                </p>
                <p class="form-group input-group">
                    <label for="comment-url">Web Address:</label>
                    <input placeholder="http://example.com" name="comment-url" id="comment-url" type="url" />
                    <span id="comment-url-help" role="tooltip" class="help-block">Fill in your URL if you have one. Make sure to include the "http://"-part.</span>
                </p>
            </fieldset>

            <fieldset>
                <legend>Remember Me</legend>
                <p class="field">
                    <label>
                        <input name="comment-remember" type="radio" value="yes" />Yes</label>
                </p>
                <p class="field">
                    <label>
                        <input name="comment-remember" type="radio" value="no" checked="checked" />No</label>
                </p>
            </fieldset>


            <button type="submit">Post comment</button>
        </div>
    </form>
</body>

</html>
