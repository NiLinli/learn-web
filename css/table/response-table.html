<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>response table</title>
    <style>
      .cars {
        font-family: 'Lucida Sans', Verdana, Arial, sans-serif;
        width: 100%;
        border-collapse: collapse;
      }

      .cars caption {
        text-align: left;
        font-style: italic;
        border-bottom: 1px solid #ccc;
      }

      .cars tr:nth-child(even) {
        background-color: #eee;
      }

      .cars caption,
      .cars th,
      .cars td {
        text-align: left;
        padding: 0 0.5em;
        line-height: 2;
      }

      .cars thead {
        border-bottom: 2px solid;
      }

      @media only screen and (max-width: 760px) {
        .cars {
          display: block;
        }
        .cars thead {
          display: none;
        }
        .cars tr {
          border-bottom: 1px solid;
        }
        .cars td,
        .cars th {
          display: block;
          float: left;
          width: 100%;
          box-sizing: border-box;
        }
        .cars th {
          font-weight: 600;
          border-bottom: 2px solid;
          padding-top: 10px;
        }
        .cars td:before {
          width: 40%;
          display: inline-block;
          font-style: italic;
          content: attr(data-label);
        }
      }
    </style>
  </head>

  <body>
    <table class="cars">
      <caption>
        Tesla car models
      </caption>
      <thead>
        <tr>
          <th scope="col">Model</th>
          <th scope="col">Top speed</th>
          <th scope="col">Range</th>
          <th scope="col">Length</th>
          <th scope="col">Width</th>
          <th scope="col">Weight</th>
          <th scope="col">Starting price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Model S</td>
          <td>201 km/h</td>
          <td>426 km</td>
          <td>4 976 mm</td>
          <td>1 963 mm</td>
          <td>2 108 kg</td>
          <td>$69 900</td>
        </tr>
        <tr>
          <td>Roadster</td>
          <td>201 km/h</td>
          <td>393 km</td>
          <td>3 946 mm</td>
          <td>1 873 mm</td>
          <td>1 235 kg</td>
          <td>$109000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
