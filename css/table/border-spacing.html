<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>border-spacing</title>
    <style>
      td {
        border: 3px double #000;
      }
    </style>
  </head>

  <body>
    <table cellspacing="5">
      <tr>
        <td>cell one</td>
        <td>cell two</td>
      </tr>
      <tr>
        <td>cell three</td>
        <td>cell four</td>
      </tr>
    </table>
    <table style="border-spacing: 5px 10px;">
      <tr>
        <td>cell one</td>
        <td>cell two</td>
      </tr>
      <tr>
        <td>cell three</td>
        <td>cell four</td>
      </tr>
    </table>
  </body>
</html>
