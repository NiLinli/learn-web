<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <style>
      ul > li:nth-child(odd)::before {
        content: '[奇数个]';
      }

      ul > li:nth-child(3)::after {
        content: '[第三个]';
      }

      ul > li:nth-child(-n + 2)::after {
        content: '[前两个]';
      }

      #demo1 p:nth-child(2)::after {
        content: '[父元素的第2个元素, 不为p, 不显示]';
      }

      #demo1 p:nth-child(6)::after {
        content: '[父元素的第6个元素, 并且刚好为p]';
      }

      #demo1 p:nth-of-type(2)::after {
        content: '[第二个p]';
      }

      .nth {
        display: block;
        width: 100%;
        height: 30px;
        margin: 0 0 10px 0;
        background-color: red;
      }
      .nth:last-of-type {
        background-color: yellow;
      }
    </style>
  </head>

  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>

    <h3>区分 nth-child 和 nth-of-type</h3>
    <div id="demo1">
      <p>p1</p>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <p>p2</p>
      <p>p3</p>
    </div>

    选择器选中并且 + 标签名相同的是一类 type
    <div class="nth"></div>
    <p class="nth"></p>
    <p class="nth"></p>
    <span class="nth"></span>
    <span class="nth"></span>
    <div class="nth"></div>
  </body>
</html>
