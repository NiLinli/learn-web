<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom</title>
  <style>
    .hehe {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <button id="btn">改变 a 的 props</button>
  <div id="a">12321</div>
  
</body>

<script>

  var aEle = document.getElementById('a'),
  btmEle = document.getElementById('btn');


  btmEle.addEventListener('click', function() {
    for (var i = 0; i < 70; i++) {
        var tmpNode = document.createElement('div');
        tmpNode.innerHTML = 'test' + i;
        tmpNode.style.color = 'red';

        // console.log(document.body.offsetHeight); // 获取body的真实值, 会引发 reflow 全过程, 而不只是 parseHTML
        document.body.appendChild(tmpNode);
    }
  });

</script>
</html>
