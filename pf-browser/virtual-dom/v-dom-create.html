<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-dom</title>
  </head>
  <body></body>

  <script src="./v-dom.js"></script>

  <script>
    function render() {
      return h('div', null, 'Hello World', h('ul', null, h('li', { id: '1', class: 'li-1' }, '\u7B2C1')));
    }

    function render2() {
      return h(
        'ul',
        null,
        h('li', null, '0'),
        /*
         * 需要将下面这个数组解构出来再放到children数组中
         */
        [1, 2, 3].map((i) => h('li', null, i))
      );
    }

    const vDom1 = render();

    const vDom2 = render2();
    
    document.body.appendChild(convertVdom(vDom1));
    document.body.appendChild(convertVdom(vDom2));
  </script>
</html>
