<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>replaceState</title>
</head>

<body>
    <div id="btnGroup">
        <button id="btn1">replaceState page1 into history stack</button>
        <button id="btn2">replaceState page2 into history stack</button>
    </div>
</body>


<script>
    var btn1 = document.getElementById('btn1'),
        btn2 = document.getElementById('btn2'),
        btn3 = document.getElementById('btn3');

    var btnGroup = document.getElementById('btnGroup');

    window.addEventListener('popstate', function (e) {
        console.log('popstate event:', history.length);
    });

    btnGroup.addEventListener('click', function (e) {
        var id = e.target.id;
        var map = {
            btn1: 'bar1.html',
            btn2: 'bar2.html',
            btn3: 'bar3.html',
        };
        var stateObj = { foo: id };
        history.replaceState(stateObj, null, map[id]);

        console.log('history.state', history.state);
        console.log('pushState:', history.length );
    });
</script>

</html>
