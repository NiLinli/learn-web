<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>xhr</title>
</head>

<body>

</body>
<script src="./formatSearchParams.js"></script>
<script>

    var responseHandle = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            var type = xhr.getResponseHeader('Content-Type');
            if (type.indexOf('application/json') !== -1) {
                console.log(JSON.parse(xhr.responseText))
            } else {
                console.log(xhr.responseText);
            }
        }
    }

    var data = {
        find: '倪西西',
        zipcode: 02134,
        radius: '1km'
    };

    var xhr = new XMLHttpRequest();
    xhr.addEventListener('readystatechange', responseHandle);
    xhr.open('POST', 'http://localhost:3000/users', true);

    // Content-type 和 body 对应
    // 1. application/x-www-form-urlencoded
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    // xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.send(formatSearchParams(data));


    // 2. application/json
    var xhr2 = new XMLHttpRequest();
    xhr2.addEventListener('readystatechange', responseHandle);
    xhr2.open('POST', 'http://localhost:3000/users', true);
    xhr2.setRequestHeader('Content-Type', 'application/json');
    xhr2.send(JSON.stringify(data));

</script>

</html>
