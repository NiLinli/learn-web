<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>trigger event method</title>
</head>

<body>
    <div id="parent">
        <div id="myDiv">div</div>
    </div>

    <a href="#hehe" id="a">hehe</a>

    <input type="text" id="txt">
    <button id="btn1">触发div click</button>
    <button id="btn2">触发 a click</button>
    <button id="btn3">input focus</button>
    <button id="btn4">input blur</button>

</body>

<script>
    var div = document.getElementById('myDiv'),
        parent = document.getElementById('parent'),
        txt = document.getElementById('txt'),
        a = document.getElementById('a'),
        btn1 = document.getElementById('btn1'),
        btn2 = document.getElementById('btn2'),
        btn3 = document.getElementById('btn3'),
        btn4 = document.getElementById('btn4');


    div.addEventListener('click', function () {
        console.log('div click');
    });

    parent.addEventListener('click', function () {
        console.log('parent click');
    });

    btn1.addEventListener('click', function () {
        div.click();
    });

    btn2.addEventListener('click', function () {
        a.click();
    });

    btn3.addEventListener('click', function () {
        txt.focus();
    });

    btn4.addEventListener('click', function () {
        txt.blur();
    });




    txt.addEventListener('blur', function (params) {
        console.log('blur');
    });

    txt.addEventListener('focus', function () {
        console.log('focus')
    });


</script>

</html>
