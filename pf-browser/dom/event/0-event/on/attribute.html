<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>attribute</title>
</head>

<body>
  <form method="post">
    <input type="text" name="username" value="">
    <input type="button" name="btn1" value="Echo Username" onclick="alert(username.value)">
    <button onclick="alert(btn1.type)">Echo btn1 type</button>
  </form>
  <p>allows the event handler code to access other members of the same form without referencing the form element
    itself.
  </p>
</body>

</html>
