<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>addEventListener</title>
  <style>
    #myDiv {
      border: 5px solid #000;
      width: 50px;
      height: 50px;
    }
  </style>
</head>

<body>
  <div id="myDiv"></div>
  <button id="addBtn">add 点击事件</button>
  <button id="removeBtn">remove 点击事件</button>

</body>

<script>
  var myDiv = document.getElementById('myDiv'),
    addBtn = document.getElementById('addBtn'),
    removeBtn = document.getElementById('removeBtn');

  // event handler 引用, 用来删移除事件订阅
  var clickHandler = function () {
    console.log('myDiv has been clicked !!!');
  };

  addBtn.addEventListener('click', function () {
    myDiv.addEventListener('click', clickHandler);
  });

  removeBtn.addEventListener('click', function () {
    myDiv.removeEventListener('click', clickHandler);
  });
</script>

</html>
