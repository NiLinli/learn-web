<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="div">
        123
        <p>pppppppp</p>
        <!--hehe-->
    </div>

    <div id="empty">

    </div>
</body>

<script src="../../jquery-1.12.js"></script>

<script>
    var div = document.getElementById('div');
    var children = div.children;      // 子元素 Element 1 类型 HTMLCollection
    var childNodes = div.childNodes;  // 子节点 NodeList

    console.log(children);
    console.log(childNodes);

    // jQuery中
    // children() 对应原生 .children
    console.log($(div).children());
    // contents 对应原生的 .childNodes
    console.log($(div).contents());


    // 没有子元素
    var empty = document.getElementById('empty');
    console.log(empty.children); // HTMLCollection(0)
    console.log($(empty).children());


</script>

</html>
