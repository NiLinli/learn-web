<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="ulTag">
        <li>1</li>
        <li id="li2">2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    
</body>

<script src="../../jquery-1.12.js"></script>
<script>
    // native js
    var ul = document.getElementById('ulTag'),
    li2 = document.getElementById('li2'),
    newLi = document.createElement('li');

    newLi.textContent = '1.8';

    // var insertedNode = parentNode.insertBefore(newNode, referenceNode);
    ul.insertBefore(newLi,li2);

    // jquery中简化了去掉了parentNode
    var $li = $('<li>1.9</li>');
    $li.insertBefore(li2);




</script>
</html>
