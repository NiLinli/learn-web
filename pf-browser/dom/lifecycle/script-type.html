<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>type</title>
</head>

<body>
  <noscript>
    <p>This page requires a JavaScript-enabled browser.</p>
  </noscript>
  
  <p>type 类型的使用 - 字符串模版信息</p>
  <div id="ph1">
  </div>
  <div id="ph2"></div>

</body>

<script type="text/html" id="demo">
  <p>会被 parse 到 DOM 中, 但是不会被解析</p>
</script>

<script type="text/html" src="./js/external-template.js" id="demoExternal"></script>

<script>
  var demo = document.getElementById('demo'),
    demoExternal = document.getElementById('demoExternal'),
    ph1 = document.getElementById('ph1'),
    ph2 = document.getElementById('ph2');

  setTimeout(() => {
    ph1.innerHTML = demo.innerHTML;
    ph2.innerHTML = demoExternal.innerHTML;
  }, 5000);
</script>

</html>
