<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>load</title>
    <style>
        img {
            width: 200px;
        }

        #dv {
            width: 400px;
            height: 400px;
        }
    </style>
</head>

<body>

    <img src="./image/angular.jpg" id="img" alt="">

    <div id="dv"></div>

    <button id="btn1">添加图片</button>

    <button id="btn2">添加背景图</button>

</body>


<script>




    var img = document.getElementById('img');
    img.addEventListener('load', function () {
        console.log('exsit image load');
    });

    var btn1 = document.getElementById('btn1'),
        btn2 = document.getElementById('btn2'),
        dv = document.getElementById('dv');


    btn1.addEventListener('click', addNewImage);

    btn2.addEventListener('click', addNewBgImge);

    function addNewImage() {
        var newImg = document.createElement('img');
        newImg.addEventListener('load', function () {
            console.log('new image load');
            console.log(newImg.width);
            console.log(newImg.height);
        });
        document.body.appendChild(newImg)
        newImg.src = './image/window10.jpg';
    }

    function addNewBgImge() {

        var url = './image/window10.jpg';
        var newImg = document.createElement('img');
        newImg.addEventListener('load', function () {
            console.log('new bg load');
            dv.style.backgroundImage = 'url(' + url + ')';
        });
        newImg.src = url;
    }



</script>

</html>
