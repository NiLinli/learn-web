<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<section id="todoapp" class="todoapp">
			<header class="header">
				<h1>{{ title }}</h1>
				<input class="new-todo" v-model="newContent" v-on:keyup.enter="addTodo" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox" v-model="allCompleted">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<li  v-for="todo in filterTodo" :class="{ completed: todo.completed, editing: todo === editingTodo }">
						<div class="view">
							<input class="toggle" type="checkbox" v-model="todo.completed">
							<label @dblclick="editTodo(todo)">{{ todo.content }}</label>
							<button class="destroy" @click="destroyTodo(todo)"></button>
						</div>
						<input 
							class="edit"
							v-model="todo.content"
							@blur="finishEdit(todo)"
							@keyup.enter="finishEdit(todo)"
							@keyup.esc="cancelEdit(todo)"
							>
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{ todoItemActive }}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a :class="{selected: filterStatus === 'all'}" @click="changefilterStatus('all')">All</a>
					</li>
					<li>
						<a :class="{selected: filterStatus === 'active'}" @click="changefilterStatus('active')">Active</a>
					</li>
					<li>
						<a :class="{selected: filterStatus === 'completed'}" @click="changefilterStatus('completed')">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button v-if="todoItemCompleted" class="clear-completed"  @click="clearCompleted">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">nilinli</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
