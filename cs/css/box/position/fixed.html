<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fixed</title>

    <style>
        body {
            background: black;
            color: silver;
            /* position: relative; */
        }

        /* colors for safety's sake */

        div#header {
            position: fixed;
            top: 0;
            bottom: 80%;
            left: 20%;
            right: 0;
            background: gray;
            margin-bottom: 2px;
            color: yellow;
        }

        div#sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 80%;
            background: silver;
            margin-right: 2px;
            color: maroon;
        }

        div#main {
            position: absolute;
            top: 20%;
            bottom: 0;
            left: 20%;
            right: 0;
            overflow: auto;
            background: white;
            color: black;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: auto;
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="header">header</div>
    <div id="sidebar">sidebar</div>
    <div id="main">main</div>
    <footer>footer footer footer</footer>
</body>

</html>
