<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex item</title>

    <style>
        .flex-container {
            display: flex;
            border: 1px dashed #000;
            padding: 10px;
        }

        .flex-container::before {
            content: 'before';
            flex: 1;
            background-color: darkorchid;
        }

        .flex-container>div {
            width: 200px;
            height: 200px;
            background-color: darksalmon;
            margin-right: 10px;
            flex: 1;
        }
    </style>
</head>

<body>

    <div id="fl" class="flex-container">
        <div>
            1
        </div>
        <div>
            2
        </div>
    </div>



</body>
