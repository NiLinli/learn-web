<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button</title>
    <style>
        button {
            cursor: pointer;
            border: 0;
            padding: .5em 1em;
            color: #fff;
            border-radius: .25em;
            font-size: 1em;
            background-color: #173b6d;
            background-image: linear-gradient(to bottom, #1a4a8e, #173b6d);
            box-shadow: 0 .25em 0 rgba(23, 59, 109, 0.3), inset 0 1px 0 rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #2158a9;
            background-image: linear-gradient(to bottom, #2063c0, #1d4d90);
            box-shadow: 0 .25em 0 rgba(23, 59, 109, 0.3), inset 0 1px 0 rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <button>这是一个 button</button>

</body>

</html>
