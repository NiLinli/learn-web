<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>label</title>
</head>

<body>

    <h3>nesting the form control inside the label element</h3>
    <label>Email
        <input name="comment-email" type="email" />
    </label>

    <h3> setting the for attribute of the label equal to the id attribute value of the associated form element</h3>
    <label for="comment-email">Email</label>
    <input name="comment-email" id="comment-email" type="email" />
</body>

</html>
