<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tab-size</title>
  <style>
    pre, code {
      font-family: monospace;
    }

    pre {
      border: 1px solid #000;
      display: block;
      margin: 1em 0;
      white-space: pre;
      tab-size: 4;
    }
  </style>
</head>
<body>
  <h3>pre 会保留预定义样式</h3>
  <pre>
    for (var i;i < 5; i++) {
      console.log(2);
    }
  </pre>
  
</body>
</html>
