<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: darksalmon;
            margin-bottom: 10px;
            border: 1px solid #000;
        }


        #one{
            transform: scale(2);
        }

        #two{
            transform: scale(2,2);
        }

        #three{
            transform: scaleX(2) scaleY(0.5);
        }

        #four{
            transform: scale(2 ,0.5);
        }
    </style>
</head>
<body>

    <div></div>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <div id="four"></div>



    <p> scale 为 scaleX scaleY 简写</p>
    <p> 3D 变换使用 scale3d </p>
    <div style="transform:scale(0)">11</div>
    <p>123</p>
    
</body>
</html>
