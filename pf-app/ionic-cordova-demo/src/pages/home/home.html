<ion-header>
  <ion-navbar>
    <ion-title>Ionic component test</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Gaming</ion-label>
      <ion-select [(ngModel)]="gaming">
        <ion-option *ngFor="let item of selectedArr" [disabled]="item !== 'NES3'">{{ item }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

</ion-content>
