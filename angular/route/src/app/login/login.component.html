<div class="panel panel-danger">
  <div class="panel-heading">
    <h2>LOGIN</h2>
  </div>
  <div class="panel-body">
    <p>{{message}}</p>
    <p>
      <button class="btn btn-success" (click)="login()" *ngIf="!authService.isLoggedIn">Login</button>
      <button class="btn btn-danger" (click)="logout()" *ngIf="authService.isLoggedIn">Logout</button>
    </p>
  </div>
</div>
