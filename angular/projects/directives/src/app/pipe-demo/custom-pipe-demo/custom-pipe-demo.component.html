<h4>Power Booster</h4>
<div class="form-group">
    <label>Normal power:</label>
    <input class="form-control" [(ngModel)]="power">
</div>
<div class="form-group">
    <label>Boost factor:</label>
    <input class="form-control" [(ngModel)]="factor">
</div>
<p>Super power boost: {{ power | exponentialStrength: factor }}</p>
