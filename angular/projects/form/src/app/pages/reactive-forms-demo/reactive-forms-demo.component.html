<div class="panel panel-info">
  <div class="panel-heading">响应式表单 ReactiveFormsModule - FormGroup </div>
  <div class="panel-body">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="">name：</label>
        <input class="form-control" name="name" formControlName="name">
        <!-- validator form-control help-block -->
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger help-block">

          <div *ngIf="name.errors.required">
            Name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 4 characters long.
          </div>
          <div *ngIf="name.errors.forbiddenName">
            Name cannot be Bob.
          </div>
        </div>

      </div>
      <div class="form-group">
        <label for="">select</label>
        <select class="form-control" name="power" formControlName="power">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="">age:</label>
        <input class="form-control" name="age" #age formControlName="age">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      <div>
        <button class="btn btn-warning" type="button" (click)="onSetSingleValue()">formControl.setValue()</button>
        <button class="btn btn-warning" type="button" (click)="onPathValue()">formGroup.pathValue()</button>
      </div>
    </form>
  </div>
</div>
