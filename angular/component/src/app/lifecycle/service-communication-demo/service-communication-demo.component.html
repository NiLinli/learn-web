<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">ViewChild</h3>
  </div>
  <div class="panel-body">

    <app-child *ngIf="childShow"></app-child>

    <button class="btn btn-primary" (click)="toggleChild()">
      toggleChild
    </button>
    <button class="btn btn-primary" (click)="callChild()">
      Notify Child
    </button>
  </div>
</div>
